<ion-view cache-view="false" view-title="My Hop List">
  <ion-content = 'browseCtrl' class="hopList">
     <div class="card hopListCard" ng-repeat="hop in hops | filter:search">
        <div class="item item-avatar">
          <img src="{{ hop.icon }}">
          <h2>{{ hop.name }}</h2>
          <p>{{ hop.style }}</p>
        </div>
        <div class="item item-body">
          <img class="full-image" ng-src= "{{ hop.image }}">
            <h5>Brewery {{ hop.brewery }}
            <h6>ABV: {{ hop.abv }}</h6>
            <h6>IBU: {{ hop.ibu }}</h6>
            <h6> Avail: {{ hop.availability }} </h6>
            <p> {{ hop.description }} <p>
         <!--  <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p> -->
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
          <button class="button button-assertive" ng-click="removeBeer(hop._id)">
            <i class="icon ion-trash-b"></i>
            Delete
          </button>
        </div>
      </div>
  </ion-content>
</ion-view>
