<ion-view view-title="My Hop List">
  <ion-content>
   <h2>My Hop List</h2>
      <div class= "list">
         <a ng-repeat="hop in hops"
            class="item item-thumbnail-left">
         <img ng-src="{{ hop.icon }}">
         <h2>{{ hop.name }}</h2>
         <h3>{{ hop.brewery }}</h3>
         <h5>{{ hop.style }}</h5>
         <h4>{{ hop.abv }}</h4>
         </a>
      </div>
  </ion-content>
</ion-view>
